<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">
                <option value="" selected="">---Escolha---</option>
                <optgroup label="Regi達o sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">S達o Paulo</option>
                </optgroup>

                <optgroup label="Regi達o nordeste"></optgroup>
                    <option value="MA">Maranh達o</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
            <label for="iprof">Professor:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrdor</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>

        <p>
            <label for="img">Mensagem</label><br>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
